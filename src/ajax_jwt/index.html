<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <h1>Home Dashboard</h1>
    <h3><span id="result-token" style="color: red"></span></h3>
    <h3><span id="result" style="color: red"></span></h3>
    <button class="btn btn-info" onclick="displaySignUpForm()">SignUp</button>
    <button class="btn btn-primary" onclick="displaySignInForm()">SignIn</button>
    <button class="btn btn-warning" onclick="resultUser()">Get User Page</button>
    <form hidden id="form-login">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" id="form-button" class="btn btn-primary" onclick="login()">Login</button>
    </form>
    <form hidden id="form-regis">
        <div class="mb-3 mt-3">
            <label for="username-regis" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username-regis" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="password-regis" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password-regis" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <label class="form-label">Role:</label>
            <div id="div-role"></div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="regis()">Register</button>
    </form>
</div>
</body>
</html>
